<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rosalee Fashion Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent-color: #800000; /* Maroon */
      }
      .theme-mahra {
        --accent-color: #5C732C; /* Dark Olive Green */
        --bg-color: #FFFAE5; /* Light Yellow */
      }
      @font-face {
        font-family: 'Billion Success';
        src: url('https://ik.imagekit.io/f8opwyddtv/Fonts/Web%20Fonts%20(NEVER%20REMOVE)/Billion%20Success.woff?updatedAt=1758212509489') format('woff');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      .font-playfair {
        font-family: "Playfair Display", serif;
      }
      .font-billion-success {
        font-family: 'Billion Success', cursive;
      }
      .font-cinzel {
        font-family: "Cinzel", serif;
      }
      /* Global scrollbar hiding */
      ::-webkit-scrollbar {
        display: none;
      }
      html {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      @keyframes fade-zoom-in {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-fade-zoom-in {
        animation: fade-zoom-in 0.3s ease-out forwards;
      }
      @keyframes fade-zoom-out {
        from {
          opacity: 1;
          transform: scale(1);
        }
        to {
          opacity: 0;
          transform: scale(0.95);
        }
      }
      .animate-fade-zoom-out {
        animation: fade-zoom-out 0.3s ease-out forwards;
      }
      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .animate-fade-in {
        animation: fade-in 0.6s ease-out forwards;
      }
      .accent-maroon {
        accent-color: var(--accent-color);
      }
      .crimson-shadow-text {
        animation: glowing-pulse 2.5s ease-in-out infinite;
      }
      @keyframes glowing-pulse {
        0%, 100% {
          text-shadow: 0 0 10px rgba(255, 107, 107, 0.7), 0 0 20px rgba(255, 107, 107, 0.7), 0 0 30px rgba(128, 0, 0, 0.7);
        }
        50% {
          text-shadow: 0 0 20px rgba(255, 140, 140, 1), 0 0 30px rgba(255, 140, 140, 1), 0 0 40px rgba(128, 0, 0, 1);
        }
      }
    </style>
